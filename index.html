<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating</title>
  </head>
  <body>
    <h1>Who is your "perfect" match?</h1>
    <p>
      Take this quiz to see which "celebrity" best matches you!
    </p>
    <form id="dateQuiz">
      <select id="gender">
        <option value="noValue"> - - Select Gender - - </option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <select id="genreEntertainment">
        <option value="noValue"> - - Select Favorite Genre - - </option>
        <option value="movie">Movies</option>
        <option value="music">Music</option>
        <option value="tele">Television</option>
        <option value="internet">Internet</option>
      </select>

      <button type="submit" class="btn">Find Me A Celebrity!</button>
    </form>
  </body>
</html>
